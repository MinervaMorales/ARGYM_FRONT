<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/0cbf313d-fcae-4c85-bf6c-af26b450ab6a%2Fmarker.patt?v=1627253136545"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    timeout="10000000"
                    id="bowser-model"
                    scale="0.040280996541719985 0.040280996541719985 0.040280996541719985"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    play-on-scan
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            
            var assetLoaded = false;
            var markerFound = false;

            function bindEvent(element, eventName, eventHandler) 
            {
                if (element.addEventListener) {
                    element.addEventListener(eventName, eventHandler, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + eventName, eventHandler);
                }
            }

            document.getElementById('bowser-model').addEventListener('model-loaded', 
                function() { 
                    window.parent.postMessage(markerFound == true ? 'true': 'false', '*'); 
                    assetLoaded = true;
                })


            bindEvent(window, 'message', function (e) {
                document.getElementById('bowser-model').setAttribute('gltf-model', e.data)
            });

            markerA.addEventListener("markerFound", (e)=>{ 
                window.parent.postMessage(assetLoaded == true ? 'true': 'loadingModel', '*');
                window.parent.postMessage('markerFound', '*')
                markerFound = true;
               
            })
            markerA.addEventListener("markerLost", (e)=>{ 
                window.parent.postMessage('false', '*'); 
                markerFound = false;
            })

        </script>
    </body>
</html>
