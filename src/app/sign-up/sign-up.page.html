<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_img bg_blur" fullscreen>
    <div class="logo animate__animated animate__zoomIn">
        <img src="assets/imgs/Gymmy-03.png">
    </div>
    <div class="form animate__animated animate__zoomIn">
        <h2 class="ion-text-center">{{"create_new_account" | translate}}</h2>
        <ion-list lines="none">
            <form [formGroup]="signUpForm" (ngSubmit)="Insert()">
                <ion-item lines="none">
                    <ion-input mode="md" formControlName="name"  type="name" placeholder="{{'full_name' | translate}}"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-input mode="md" formControlName="email" type="email" placeholder="{{'email_address' | translate}}"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-input mode="md" formControlName="password" type="password" placeholder="{{'password' | translate}}"></ion-input>
                </ion-item>
            </form>
        </ion-list>
          
        <ion-button size="large" expand="block" class="btn" [disabled]="signUpForm.invalid"  (click)="Insert()">{{'create_account' | translate}}</ion-button>
