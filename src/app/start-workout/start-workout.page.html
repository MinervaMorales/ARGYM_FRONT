<ion-header class="bg_img">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title-inner d-flex">
                <span class="end">
                    <ion-icon (click)="alert()" class="zmdi zmdi-close ion-text-end"></ion-icon>
                </span>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <iframe #iframeScene frameborder="0" [src]="iframeSrc" style="position:absolute; width: 100%; height: 100%;"></iframe>
</ion-content>
<app-audio-player #audioPlayer [audio]="exercise?.audio"></app-audio-player>

<ion-footer  *ngIf="!displayAudio" class="bg_clear">
    <ion-toolbar>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label>Finding Marker...</ion-label>
        </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-footer>
