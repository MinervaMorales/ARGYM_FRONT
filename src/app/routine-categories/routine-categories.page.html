<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-title>
            {{'routines' | translate}}
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
  <ion-list *ngFor="let routine of routineCategoryList" lines="none">
      
      <h2 *ngIf="routine?.routineCategoryLevels.length >0"><span>{{'workout' | translate | uppercase}}</span> {{ routine?.routineCategory?.name | uppercase}}</h2>
      <ion-item *ngFor="let level of routine?.routineCategoryLevels" (click)="workouts(routine?.routineCategory, level)" class="animate__animated animate__fadeInUp" >
          <div class="item_inner d-flex">
              <div class="img_box center_img">
                  <img src="{{level?.photo}}" onerror="this.src = 'assets/imgs/Gymmy-05.png';" class="crop_img">
              </div>
              <div style="margin-left: 2vw;" class="text_box">
                  <h3>{{routine?.routineCategory?.name}}<br>{{level?.name}}</h3>
              </div>
              <div class="level">
                  <ion-icon class="zmdi zmdi-flash active"></ion-icon>
                  <ion-icon [ngClass]="(level?.name =='Nivel medio' || level?.name =='Nivel alto') ? 'zmdi zmdi-flash active': 'zmdi zmdi-flash'"></ion-icon>
                  <ion-icon [ngClass]="level?.name == 'Nivel alto' ? 'zmdi zmdi-flash active': 'zmdi zmdi-flash'"></ion-icon>
              </div>
          </div>
      </ion-item>
  </ion-list>
</ion-content>
