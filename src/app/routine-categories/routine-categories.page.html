<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          <div class="title-inner d-flex">
              Gym<span>my</span>
              <ion-icon class="zmdi zmdi-alarm ion-text-end end"></ion-icon>
          </div>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
  <ion-list *ngFor="let routine of routineCategoryList" lines="none">
      <h2><span>{{'workout' | translate | uppercase}}</span> {{ routine?.routineCategory?.name | uppercase}}</h2>
      <ion-item *ngFor="let level of routine?.routineCategoryLevels" class="animate__animated animate__fadeInUp" >
          <div class="item_inner d-flex">
              <div class="img_box center_img">
                  <img src="{{level?.photo}}" class="crop_img">
              </div>
              <div style="margin-left: 2vw;" class="text_box">
                  <h3>{{routine?.routineCategory?.name}}<br>{{level?.name}}</h3>
                  <h4>11 {{'workouts' | translate}}</h4>
              </div>

              <div class="level">
                  <ion-icon class="zmdi zmdi-flash active"></ion-icon>
                  <ion-icon class="zmdi zmdi-flash"></ion-icon>
                  <ion-icon class="zmdi zmdi-flash"></ion-icon>
              </div>
          </div>
      </ion-item>
  </ion-list>
</ion-content>
