<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'profile' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
    <div class="form">
        <div class="profile_img animate__animated animate__zoomIn">
            <div class="img_box center_img">
                <img (click)="getPicture()" src="{{user.photo}}" onerror="this.src='assets/imgs/avatar.png'" class="crop_img">
            </div>
            <ion-icon class="zmdi zmdi-camera"></ion-icon>
        </div>
        <ion-list lines="none">
            <form [formGroup]="userForm" (ngSubmit)="update()">
                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner d-flex">
                        <ion-label position="stacked">{{'user_neme' | translate}}</ion-label>
                        <ion-input mode="md" class="end ion-text-end" formControlName="name" type="name"></ion-input>
                    </div>
                </ion-item>
                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner d-flex">
                        <ion-label position="stacked">{{'email_address' | translate}}</ion-label>
                        <ion-input mode="md" class="end ion-text-end" formControlName="email" type="email"></ion-input>
                    </div>
                </ion-item>
            </form>
        </ion-list>

        <ion-button (click)="update()" size="large" expand="block"  class="btn animate__animated animate__fadeInUp">{{'update_profile' | translate}}</ion-button>
    </div>
</ion-content>
