<ion-card style="background-color: transparent;">
  <div>
    <ion-item button detail="false" class="animate__animated animate__fadeInUp" (click)="toggleAccordion()">
      <ion-label>
        <b style="color: #fff;">{{ title }}</b>
      </ion-label>
      <ion-icon slot="end" color="light" [name]="icon"></ion-icon>
    </ion-item>
  </div>
  <ion-card-content  #expandWrapper>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
