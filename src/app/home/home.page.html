<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="title-inner d-flex">
                Gym<span>my</span>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="bg_img" fullscreen>
    <ion-list lines="none">
        <h2>{{'view-workout' | translate}} <span>{{'workout-1' | translate}}</span></h2>
        <ion-item class="animate__animated animate__fadeInUp" (click)="workouts()">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/imgs/img-1.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h3>{{'first-person' | translate}}</h3>
                </div>
            </div>
        </ion-item>

        <ion-item class="animate__animated animate__fadeInUp" (click)="workouts()">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/imgs/img-2.png" class="crop_img">
                </div>

                <div class="text_box">
                    <h3>{{'third-person' | translate}}</h3>
                </div>
            </div>
        </ion-item>
        
        
        <h2>{{'recognize' | translate }} <span>{{'workout-1' | translate}}</span></h2>
        

        <ion-item class="animate__animated animate__fadeInUp" (click)="routineCategories()">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/imgs/img-9.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h3>{{'routines' | translate}}</h3>
                </div>
            </div>
        </ion-item>
        <ion-item class="animate__animated animate__fadeInUp" (click)="toRecognize()">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/imgs/img-3.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h3>{{'detect-object' | translate}}</h3>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
