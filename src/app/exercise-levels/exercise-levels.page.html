<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
      <ion-title>
        {{'routines-of' | translate}} {{equipment.name | translate }}
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_img" fullscreen>
  <h2 class="exercise-name">{{ exercise?.routineDescription}}</h2>
  <ion-list lines="none">      
      <h2 *ngIf="exercise?.levels.length >0"><span>{{'workout' | translate | uppercase}}</span> {{ routine?.name | uppercase}}</h2>
      <ion-item *ngFor="let level of exercise?.levels" (click)="goToRoutineLevelDetail(level, exercise.idExcercise)" class="animate__animated animate__fadeInUp" >
          <div class="item_inner d-flex">
              <div class="img_box center_img">
                  <img src="{{level?.photo}}" onerror="this.src = 'assets/imgs/Gymmy-05.png';" class="crop_img">
              </div>
              <div style="margin-left: 2vw;" class="text_box">
                  <h3>{{routine?.name}}<br>{{level?.name}}</h3>
              </div>
              <div class="level">
                  <ion-icon class="zmdi zmdi-flash active"></ion-icon>
                  <ion-icon [ngClass]="(level?.name =='Nivel medio' || level?.name =='Nivel alto') ? 'zmdi zmdi-flash active': 'zmdi zmdi-flash'"></ion-icon>
                  <ion-icon [ngClass]="level?.name == 'Nivel alto' ? 'zmdi zmdi-flash active': 'zmdi zmdi-flash'"></ion-icon>
              </div>
          </div>
      </ion-item>
  </ion-list>
</ion-content>
