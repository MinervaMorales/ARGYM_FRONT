<ion-card style="background-color: transparent;">
    <ion-button size="large" expand="block" class="btn" (click)="toggleAccordion()">
      <ion-label>
        <b style="color: #ffffff;">{{ title }}</b>
      </ion-label>
      <ion-icon slot="end" color="#ffffff" [name]="icon" (click)="toggleAccordion()"></ion-icon>
    </ion-button>
  <ion-card-content  #expandWrapper>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
